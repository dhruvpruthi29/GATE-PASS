<!DOCTYPE html>
<html lang="en">
<head>
    <title>GATE-PASS</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   


    <title>GATE-PASS</title>

</head>
<body>
        <div class="main">
            <div class="register">
                <h2 >GATE-PASS</h2>
                <form id="register" method="post" >
                    
                    <label>Enter your OTP: </label>    
                    <input type="number" name="otp" id="otp" placeholder="Enter your otp" required>
                    <br><br>
                    
                    <button type="button" onclick=verifyOtp() class="button">verifyOtp</button>
                    

                </form>
            </div>
        </div>

<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons.js"></script>
<script type="" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
<script>
    function getOtp() {
        
        otp=localStorage.getItem("otp");
        localStorage.clear();
        return otp;
    }
    function verifyOtp(){
        value = document.getElementById("otp").value;
        
        otp=getOtp();
        if (value==otp)
            alert("OTP verified successfully");
        else
            alert("Wrong OTP");


    }
</script>
</body>
</html>
